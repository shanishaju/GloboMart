<app-header></app-header>

<header>

  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://img.freepik.com/free-vector/creative-3d-style-text-big-sale-editable-style-illustrator-with-discount_333987-1444.jpg"
          alt="no image" height="400px" width="100%">
      </div>
      <div class="carousel-item">
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/009/382/849/small_2x/big-sale-3d-editable-text-effect-free-vector.jpg"
          class="d-block w-100" alt="no image" height="400px">
      </div>
      <div class="carousel-item">
        <img src="https://freedesignfile.com/upload/2022/11/Big-sale-banner-with-mega-discount-special-offer-vector.jpg"
          class="d-block w-100" alt="no image" height="400px">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</header>

<div class="container-fluid mt-5">
  <div class="row">

    <div class="col-md-3 p-4" *ngFor="let product of allProducts">
      <div class="card shadow border-0" style="width: 100%;">
        <a routerLink="view-product/{{product.id}}">
          <img
            [src]="product.image"
            class="card-img-top" alt="no image" height="250px">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{product.title.slice(0,25)}}...</h5>
          <p class="card-text text-center fw-bold">Price: $ {{product.price}}</p>
          <div class="d-flex justify-content-between">
            <a href="#" class="btn btn-outline-danger"><i class="fa-solid fa-heart"></i></a>
            <a href="#" class="btn btn-outline-success"><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
        </div>
      </div>
    </div>
    
  </div>

</div>
